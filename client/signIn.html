<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Town Furniture</title>
    <link rel="stylesheet" href="./resources/styles/signIn.css">
    <link rel="icon" href="./resources/images/logo-svg.svg" type=".svg">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="logo">
                <img src="./resources/images/logo-svg.svg" alt="Title Town Furniture Logo">
            </div>
            <h1>Select a Method of Sign In:</h1>
            <nav>
                <ul>
                    <li><a id="home-link" href="index.html">Home</a></li>
                    <li><a id="about-link" href="about.html">About</a></li>
                    <li><a id="contact-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="main">
            <h2>Seller Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div class="buyer-link">
                <a href="buyerSignIn.html" class="buyerSignInButton">Buyer? Click Here!</a>
            </div>
        </div>
    </main>
      

    <script src="./resources/scripts/signIn.js"></script>
</body>
</html>
